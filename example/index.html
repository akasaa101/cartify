<!doctype html>
<html lang="en" class="no-js" ng-app="cartify">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
	<link rel="stylesheet" href="css/style.css"> <!-- Gem style -->
	<link rel="stylesheet" href="css/bootstrap.min.css"> <!-- Gem style -->
	<script src="js/modernizr.js"></script> <!-- Modernizr -->
	<script src="js/jquery-2.2.1.min.js"></script> <!-- Modernizr -->
	<script src="js/bootstrap.min.js"></script> <!-- Modernizr -->
	<script type="text/javascript" src="libs/cartify.js"></script>


	<script src="js/angular.js"></script> 
	<script src="js/angular-ui-router.js"></script> 
	<script src="app/app.js"></script> 
	<script src="app/routes.js"></script> 

	<script type="text/javascript">
		var ecom = Cartify('PK_9b5bcb59166d2c2871727a8864c8fbaa3af9058b');	
	</script>

	<script type="text/javascript" src="app/controllers/home.controller.js"></script>
  	
	<title>Cartify Starter</title>
</head>
<body ng-controller="homeCtrl">
	<header>
		<div id="logo"><img src="img/cd-logo.svg" alt="Homepage"></div>

		<div id="cd-hamburger-menu"><a class="cd-img-replace" href="#0">Menu</a></div>
		<div id="cd-cart-trigger"><a class="cd-img-replace" href="#0" ng-click="getCart()">Cart</a></div>
	</header>

	<nav id="main-nav">
		<ul>
			<li><a href="javascript:void(0)" ui-sref="home">Home</a></li>
			<li><a href="javascript:void(0)" ui-sref="collections">Collections</a></li>
		</ul>
	</nav>
	
	<main style="min-height: 100vh">
		<ui-view></ui-view>
	</main>
	<div id="cd-shadow-layer"></div>

	<div id="cd-cart">
		<h2>Cart</h2>
		<ul class="cd-cart-items">
			<li ng-repeat="c in cart.items">
				<span class="cd-qty">{{c.qty}}x</span> {{c.name}}
				<div class="cd-price">{{c.price | currency}}</div>
				<a href="javascript:void(0)" class="cd-item-remove cd-img-replace" ng-click="removeFromCart(c.id)">Remove</a>
			</li>

		</ul> <!-- cd-cart-items -->

		<div class="cd-cart-total">
			<p>Total <span>{{cart.total | currency}}</span></p>
		</div> <!-- cd-cart-total -->

		<a href="javascript:void(0)" ng-click="checkout()" class="checkout-btn">Checkout</a>
		
		<!-- <p class="cd-go-to-cart"><a href="#0">Go to cart page</a></p> -->
	</div> <!-- cd-cart -->


	<div id="myModal" class="modal fade" role="dialog">
		<div class="modal-dialog">
	  
		  <!-- Modal content-->
		  <div class="modal-content">
			<div class="modal-header">
			  <button type="button" class="close" data-dismiss="modal">&times;</button>
			  <h4 class="modal-title">Modal Header</h4>
			</div>
			<div class="modal-body">
			  <p>Some text in the modal.</p>
			</div>
			<div class="modal-footer">
			  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		  </div>
	  
		</div>
	</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="js/main.js"></script> <!-- Gem jQuery -->
</body>
</html>
