<div class="col-md-6" ng-init="getAll()">
	<h2>Customers</h2>
</div>
<div class="col-md-6">
	<button class="btn btn-success pull-right" ui-sref="new_customer">
		New Customer
	</button>
</div>
<div class="clearfix"></div><hr>
<div style="overflow-x: auto">
	<table class="table table-hover table-stripped">
		<thead>
			<tr>
				<th>Name</th>
				<th>Email</th>
				<th>Phone</th>
				<th>Edit</th>
				<th>Delete</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="(k, v) in customers track by $index">
				<td>{{v.customer_name}}</td>
				<td>{{v.customer_email}}</td>
				<td>{{v.customer_phone}}</td>
				<td><button class="btn btn-default" ui-sref="edit_customer({cus_id: v.id})"><i class="fa fa-pencil"></i></button></td>
				<td><button class="btn btn-default" ui-sref="delete_customer({cus_id: v.id})"><i class="fa fa-trash"></i></button></td>
			</tr>
		</tbody>
	</table>
</div>
