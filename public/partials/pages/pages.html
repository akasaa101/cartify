<div class="col-md-6" ng-init="init()">
	<h2>Pages</h2>
</div>
<div class="col-md-6">
	<button class="btn btn-success pull-right" ui-sref="new_page">
		New Page
	</button>
</div>
<div class="clearfix"></div><hr>
<div style="overflow-x: auto">
	<table class="table table-hover table-stripped">
		<thead>
			<tr>
				<th>Description</th>
				<th>Edit</th>
				<th>Delete</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="(k, v) in pages track by $index">
				<td>{{v.description}}</td>
				<td><button class="btn btn-default" ui-sref="edit_page({p_id: v.id})"><i class="fa fa-pencil"></i></button></td>
				<td><button class="btn btn-default" ng-click="deletePage(v.id)"><i class="fa fa-trash"></i></button></td>
			</tr>
		</tbody>
	</table>
</div>
